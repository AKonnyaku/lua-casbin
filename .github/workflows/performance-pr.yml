name: Performance Comparison for Pull Requests

on:
  pull_request:
    branches: [master]

jobs:
  benchmark-pr:
    name: Performance benchmark comparison
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10.0.0
        with:
          luaVersion: "5.3"

      - name: Setup Luarocks
        uses: leafo/gh-actions-luarocks@v4.0.0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpcre3 libpcre3-dev
          luarocks install luasocket
          luarocks install lrexlib-pcre2
          luarocks install lualogging
          luarocks install luaposix

      - name: Save commit info
        id: commits
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          echo "base_short=${BASE_SHA:0:7}" >> $GITHUB_OUTPUT
          echo "head_short=${HEAD_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Run benchmark on PR branch
        run: |
          lua bench.lua > pr_raw.txt

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          clean: false
          path: base

      - name: Run benchmark on base branch
        run: |
          cd base
          lua bench.lua > ../base_raw.txt

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Convert results to Go benchmark format
        run: |
          python3 -c '
          import sys, re

          def convert(infile, outfile):
              with open(infile, "r") as f:
                  lines = f.readlines()
              
              out = []
              for line in lines:
                  # Raw:    Total ops = 10000    Time per op = 0.0009 ms
                  m = re.match(r"^(.*?):\s+Total ops = (\d+)\s+Time per op = ([0-9.]+) ms", line.strip())
                  if m:
                      name = m.group(1).strip().replace(" ", "")
                      ops = int(m.group(2))
                      ms = float(m.group(3))
                      ns = ms * 1e6
                      # Use "Benchmark" prefix so benchstat recognizes it
                      out.append(f"Benchmark{name} {ops} {ns} ns/op")
              
              with open(outfile, "w") as f:
                  f.write("\n".join(out) + "\n")

          convert("base_raw.txt", "base-bench.txt")
          convert("pr_raw.txt", "pr-bench.txt")
          '

      - name: Compare benchmarks with benchstat
        id: benchstat
        run: |
          cat > comparison.md << 'EOF'
          ## Benchmark Comparison
          
          Comparing base branch (`${{ steps.commits.outputs.base_short }}`)
          vs PR branch (`${{ steps.commits.outputs.head_short }}`)
          
          ```
          EOF
          benchstat base-bench.txt pr-bench.txt >> comparison.md || true
          echo '```' >> comparison.md

          # Post-process to append percentage + emoji column (ğŸš€ faster < -10%, ğŸŒ slower > +10%, otherwise â¡ï¸)
          python3 - <<'PY'
          import pathlib, re, sys

          p = pathlib.Path("comparison.md")
          lines = p.read_text(encoding="utf-8").splitlines()
          
          def strip_worker_suffix(text: str) -> str:
              return re.sub(r'^(\S+?)-\d+(\s|$)', r'\1\2', text, count=1)

          def get_values(line):
               matches = re.findall(r'(\d+(?:\.\d+)?)([nÂµmsu])', line)
               if len(matches) >= 2:
                   def parse_val(num_str, unit_str):
                       v = float(num_str)
                       if unit_str == 'n': return v * 1e-9
                       if unit_str in ['Âµ', 'u']: return v * 1e-6
                       if unit_str == 'm': return v * 1e-3
                       return v # s
                   v1 = parse_val(matches[0][0], matches[0][1])
                   v2 = parse_val(matches[1][0], matches[1][1])
                   return v1, v2
               return None, None

          # Process lines
          processed_lines = []
          max_len = 0
          in_code = False
          
          for line in lines:
              if line.strip() == "```":
                  in_code = not in_code
                  processed_lines.append(line)
                  continue
              
              if not in_code:
                  processed_lines.append(line)
                  continue
              
              # Inside code block (benchstat table)
              line = strip_worker_suffix(line)
              
              # Check for values to determine if it's a data row
              v1, v2 = get_values(line)
              
              # Update max_len based on line length
              # If it's a data row or header, we care about its length
              if v1 is not None or "time/op" in line or "sec/op" in line:
                   max_len = max(max_len, len(line))
              
              processed_lines.append({'text': line, 'v1': v1, 'v2': v2})

          # Second pass to format
          final_out = []
          for item in processed_lines:
              if isinstance(item, str):
                  final_out.append(item)
                  continue
              
              line = item['text']
              v1 = item['v1']
              v2 = item['v2']
              
              if "time/op" in line or "sec/op" in line:
                  pad = max_len - len(line)
                  if pad < 0: pad = 0
                  final_out.append(f"{line}{' ' * pad}   Delta")
                  continue

              if v1 is not None and v1 != 0:
                  diff = (v2 - v1) / v1 * 100
                  if diff > 10: icon = "ğŸŒ"
                  elif diff < -10: icon = "ğŸš€"
                  else: icon = "â¡ï¸"
                  
                  diff_str = f"{diff:+.2f}% {icon}"
                  pad = max_len - len(line)
                  if pad < 0: pad = 0
                  final_out.append(f"{line}{' ' * pad}   {diff_str}")
              else:
                  final_out.append(line)

          p.write_text("\n".join(final_out) + "\n", encoding="utf-8")
          PY
        continue-on-error: true

      - name: Save PR number
        run: echo ${{ github.event.number }} > pr_number.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            comparison.md
            pr_number.txt
